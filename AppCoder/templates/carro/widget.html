<table class="table table-bordered" style="color: white;">

    <thead>
        <tr>

            <th colspan="3" class="text-center">

                Carrito

            </th>

        </tr>

        <tr>

            <th>Juego</th>
            <th>Cantidad</th>
            <th>Suma</th>

        </tr>


    </thead>

    <tbody>
        {% if request.session.carro.items %}
            {% for key, value in request.session.carro.items %}
                <tr class="text-center">

                    <td>{{value.nombre}}</td>
                    <td>{{value.cantidad}}</td>
                    <td>

                        <a href="{% url 'carro:agregar' value.juego_id %}" class="btn btn-sm btn-success">+</a>
                        <a href="{% url 'carro:restar' value.juego_id %}" class="btn btn-sm btn-success">-</a><br/>
                        
                        {{value.precio}} â‚¬

                    </td>

                </tr>

            {% endfor %}

        {% else %}
            <tr>

                <td colspan="3">
                    <div class="alert alert-danger text-center">

                        Sin productos
                    </div>

                </td>

            </tr>
        {% endif %}
    </tbody>

    <tfoot>
        <tr>
            <td colspan="3">

                Total: $ {{importe_total_carro}} &nbsp&nbsp&nbsp&nbsp

                <a href="" style="color: aliceblue;"> <i class="fa-solid fa-cart-shopping"></i></a></a>
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <a href="{% url 'carro:limpiar' %}" class="btn btn-sm btn-success">Limpiar</a><br/>
            </td>





        </tr>
    </tfoot>


</table>
