{% extends "AppCoder/padre.html" %}

{% load static %}

{% block contenidoQueCambia %}

    <div >

        
    <!--Aquí va lo que cambia, y lo asociado a está vista :) -->
    <h4 class="catalogo-precio, font-presstart" align="center" style="color:#2e82ff ;"    >Catálogo: </h4>
        <br>
        <br>
 

        {%for juego in juegos %}
        
       
            <div class="fila" style="justify-content:space-around;" >
                <div style="padding-left:21px">
                <h5>
                
                
                {% if juego.imagen %}
                
                <p class ="catalogo" align="center"> <img src="{{juego.imagen.url}}" alt="" class= "box" style="width: 300px; height: 180px;"> </p>
                {% endif %}
                <p class ="catalogo, font-catalogo" align="center" style="color:azure ;">{{juego.nombre}}</p>
                <p class ="catalogo-precio" align="center">$ {{juego.precio}} </p>
                </h5>
                <!--Agrego boton de compra-->
                <div class= "card-footer text-center">
                    <a href="{% url 'carro:agregar' juego.id%}" class="btn btn-success" style="margin-left:52px"> Agregar al carro </a>

                </div>
                <br>
                </div>
            </div>
       
        
            
        {% endfor %}
     
    </div>

  

{% endblock %}
